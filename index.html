<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bidsart</title>
	<link
	rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
	integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
	crossorigin="anonymous"
  />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
      <!--Navigation Bar-->
	 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <!--Brand icon placement -->
       <a class="navbar-brand" href="">BidsArt</a>
       
       <!--Searching bar -->
	   <form class="form-inline">
		<i class="fas fa-search" aria-hidden="true"></i>
		<input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
		  aria-label="Search">
	  </form>
       <!--Navigation Bar menus -->
       <ul class="navbar-nav ml-auto">
       	  <li class="nav-item">
       	  	<a class="nav-link text-light" href="">Category</a>

       	  </li>
       	  <li class="nav-item">
       	  	<a class="nav-link text-light" href="">Artists</a>

       	  </li>
       	  <li class="nav-item">
       	  	<a class="nav-link text-light" href="">QuickGuide</a>

       	  </li>
       	  <li class="nav-item">
       	  	<a class="nav-link text-light" href="">Rooms</a>

       	  </li>
          <button type="button" class="btn login-btn btn-light">Login</button>\
          <button type="button" class="btn btn-light">SignUp</button>


	 </nav>
	 <div class="popup">
		 <div class="popup-content">
			<i class="fas close-button fa-times"></i>
			 <h4 id="heading">BidsArt</h4>
          <form action="">
			<div class="first-box">
			<label class="Email" for="Email-id">Email</label>
			<input class="new-box" type="text" placeholder="Enter your email" name="Email-id">
			<small class="error-message">Please enter a valid E-mail</small>
		    </div>
		    <div class="second-box">
			<label class="Password" for="password">Password</label>
			<input class="new-box" type="password" placeholder="Enter your password" name="paswword">
            <small class="error-message">Please enter a valid password</small>
			</div>
			<button class='btn mybtn btn-dark shadow-none'>LOG IN</button>
			<div id="forget-link">
				<a class="forgot" href="#">Forgot Password?</a>
			</div>
		
		  </form>
		 </div>
	 </div> 
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
